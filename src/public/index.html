    <title>Carrito de Productos</title>

<body>
    
    <h1>Welcome to my static resource</h1>
    <form action="/api/carts" method="post">
    <label for="productName" >First name</label><br/>
    <input type="text"  id="productName" name="name"><br/>
        
    <label for="productType">Type</label><br/>
        <select name="type" id="productName" name="name">
            <option value="arroz">arroz</option>
            <option value="fideos">fideos</option>
            <option value="polenta">lentejas</option>
        </select><br/>
        
        
        <input type="submit"/>        
    </form>
</body>
